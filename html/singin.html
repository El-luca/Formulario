<head>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section class="container">
        <form>
            <h1>Faça seu cadastro</h1>

            <div class="box first">
                <label for="name" class="label-text">Nome completo</label>
                <input type='text' id='name' class="text" placeholder='Digite seu nome completo' />

            </div>
            <label for="date">Data de Nascimento</label>
            <input type="date" name="date" id="date">

            <label for="country">País</label>
            <select>
                <option value="brasil">Brasil</option>
                <option value="alemanha">Alemanha</option>
                <option value="china">China</option>
            </select>
            <div class="box">
                <label for="genero">Gênero</label>
                <input type="radio" name="radio" id="fem">
                <label for="fem">feminino</label>
                <input type="radio" name="radio" id="mas">
                <label for="mas">Masculino</label>
                <input type="radio" name="radio" id="not">
                <label for="not">Não Declarar</label>
            </div>

            <div>
                <label for="email" class="label-text">e-mail</label>
                <input type='text' id='email' class="text" placeholder='Digite seu e-mail' />

            </div>
            <div>
                <label for="password" class="label-text">senha</label>
                <input type="password" id="password" class="text" requiered placeholder="Crie uma senha" />

            </div>
            <div>
                <label for="password" class="label-text">Comfirme sua senha</label>
                <input type="password" id="password" class="text" requiered placeholder="Confirme senha" />

            </div>

            <div>
                <input type="checkbox" name="accept" id="accept">
                <span>Aceito os <a href="#">Termos e condições</a> e concordo com as <a href="#">Poíticas de privacidade</a> do Hall to code.</span>
            </div>
            <button type="submit">Cadastrar</button>
            <span class="singin">
    Já tem uma conta no Hall to code?
   <a href="#" class="singin-link" class="send">Entre agora</a>
</span>
        </form>
    </section>

</body>
