<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Formulário</title>


</head>

<body>
    <form>
        <h1>Faça seu login</h1>

        <div class="box first">
            <label for="email" class="label-text">e-mail</label>
            <input type='text' id='email' class="text" placeholder='Digite seu e-mail' />

        </div>
        <div class="box second">
            <label for="password" class="label-text">senha</label>
            <input type="password" id="password" class="text" requiered placeholder="Crie uma senha" />

        </div>
        <div class="connect">
            <div class="conecte-me">

                <input type="checkbox" id="connect" class="connect-check">
                <label for="connect" class="connect-label">Mantenha-me conectado</label>
            </div>
            <a href="#" class="forgot">Esqueci minha senha</a>
        </div>
        <button type="submit" class="send">Entrar</button>
        <span class="singin">
              Ainda não tem uma conta?
             <a href="#" class="singin-link"> Cadastre-se</a>
        </span>
    </form>
</body>

</html>
